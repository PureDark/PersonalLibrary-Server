<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>个人图书馆管理后台——登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="PureDark <bruce.lee.liang@gmail.com>">    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<link class="bootstrap library" rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<script class="bootstrap library" src="assets/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script class="bootstrap library" src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script class="bootstrap library" src="assets/js/modules/login.js" type="text/javascript"></script>
    <style>
		*{
			margin:0;
			padding: 0;
		}
		body{background: #444 url(assets/img/carbon_fibre_big.png)}
		.loginBox{
			width:380px;
			margin-top:40px; 
			position: absolute;
			left:50%;
			top:50%;
			margin-left:-190px;
			margin-top:-115px;
			padding-bottom:15px
		}
		.show-grid{ margin-top:15px;}
		.alert{ padding-top:7px;padding-bottom:7px;}
	</style>
  </head>
  <body>
    <div class="container">
        <div class="panel panel-default loginBox">
          <div class="panel-heading">
            	<h3 class="panel-title">个人图书馆管理后台</h3>
          </div>
          <div class="panel-body">
				<div id="alert-success" class="alert alert-success" role="alert" style="display:none">登录成功！正在跳转...</div>
				<div id="alert-error" class="alert alert-danger" role="alert" style="display:none">登录失败！</div>
          		<div class="show-grid">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>
                      <input id="username" type="text" class="form-control" placeholder="用户名">
                    </div>
                </div>
          		<div class="show-grid">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i></span>
                      <input id="password" type="password" class="form-control" placeholder="密码">
                    </div>
                </div>
          		<div class="show-grid">
                	<div class="text-justify"><button id="submit" type="button" class="btn btn-primary" style="width:100%"> 登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录 </button></div>
                </div>
          </div>
        </div>
    </div>
  </body>
</html>
