<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>智能小区物业管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<link class="bootstrap library" rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css">
	<script class="bootstrap library" src="../../assets/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script class="bootstrap library" src="../../assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../assets/js/modules/changepassword.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../assets/css/modules/public.css">
    <style>
		.show-grid{ margin-top:15px;}
		.alert{ padding-top:7px;padding-bottom:7px;}
		#changepw-form{
			width:400px;
		}
	</style>
  </head>
  <body>
  
  
    <div class="container-fluid">
    
        <div id="changepw-form" class="panel panel-default">
          <div class="panel-body">
				<div id="alert-success" class="alert alert-success" role="alert" style="display:none">密码修改成功！</div>
				<div id="alert-error" class="alert alert-danger" role="alert" style="display:none">密码修改失败！</div>
          		<div class="show-grid">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i></span>
                      <input id="oldpass" type="password" class="form-control" placeholder="原密码">
                    </div>
                </div>
          		<div class="show-grid">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-certificate" ></i></span>
                      <input id="newpass" type="password" class="form-control" placeholder="新密码">
                    </div>
                </div>
          		<div class="show-grid">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-repeat" ></i></span>
                      <input id="renewpass" type="password" class="form-control" placeholder="确认新密码">
                    </div>
                </div>
          </div>
          <div class="panel-footer">
                	<div class="text-justify"><button id="submit" type="button" class="btn btn-primary" style="width:100%"> 修 改 密 码 </button></div></div>
        </div>
        
    </div>
    
  <script type="text/javascript" src="../../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../../assets/js/config-min.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>
  </body>
</html>
